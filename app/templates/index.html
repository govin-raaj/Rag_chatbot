<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(30, 30, 46, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .upload-section {
            padding: 20px 30px;
            background: rgba(40, 40, 60, 0.5);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        }

        .upload-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .file-input-wrapper {
            flex: 1;
            position: relative;
        }

        .file-input-label {
            display: block;
            padding: 12px 20px;
            background: rgba(99, 102, 241, 0.1);
            border: 2px dashed rgba(99, 102, 241, 0.4);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .file-input-label:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.6);
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(40, 40, 60, 0.3);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user .avatar {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .bot .avatar {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
            font-size: 14px;
        }

        .user .message-content {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot .message-content {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-bottom-left-radius: 5px;
        }

        .input-section {
            padding: 20px 30px;
            background: rgba(40, 40, 60, 0.5);
            border-top: 1px solid rgba(99, 102, 241, 0.2);
        }

        .input-container {
            display: flex;
            gap: 15px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #query-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(30, 30, 46, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            color: #e0e0e0;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        #query-input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(30, 30, 46, 1);
        }

        .send-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 30px;
            border-radius: 8px;
            font-size: 13px;
            animation: fadeIn 0.3s ease;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6366f1;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(224, 224, 224, 0.5);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .upload-container {
                flex-direction: column;
            }

            .upload-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Assistant</h1>
            <p>Chat with me or upload documents for specific questions</p>
        </div>

        <div class="upload-section">
            <div class="upload-container">
                <div class="file-input-wrapper">
                    <label for="file-input" class="file-input-label" id="file-label">
                        ðŸ“„ Choose PDF or TXT file (Max 10MB)
                    </label>
                    <input type="file" id="file-input" accept=".pdf,.txt">
                </div>
                <button class="upload-btn" id="upload-btn" disabled>Upload</button>
            </div>
        </div>

        <div id="status-container"></div>

        <div class="chat-container" id="chat-container">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                <h3>Start a conversation</h3>
                <p>Ask me anything! Upload documents for specific queries or just chat.</p>
            </div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="query-input" placeholder="Ask me anything or ask about your documents...">
                </div>
                <button class="send-btn" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileLabel = document.getElementById('file-label');
        const uploadBtn = document.getElementById('upload-btn');
        const queryInput = document.getElementById('query-input');
        const sendBtn = document.getElementById('send-btn');
        const chatContainer = document.getElementById('chat-container');
        const statusContainer = document.getElementById('status-container');

        let selectedFile = null;

        const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB in bytes

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                // Check file size
                if (selectedFile.size > MAX_FILE_SIZE) {
                    showStatus(`âœ— File too large! Maximum size is 10MB. Your file is ${(selectedFile.size / (1024 * 1024)).toFixed(2)}MB`, 'error');
                    fileLabel.textContent = 'ðŸ“„ Choose PDF or TXT file';
                    fileInput.value = '';
                    selectedFile = null;
                    uploadBtn.disabled = true;
                    return;
                }
                
                fileLabel.textContent = `ðŸ“„ ${selectedFile.name} (${(selectedFile.size / (1024 * 1024)).toFixed(2)}MB)`;
                uploadBtn.disabled = false;
            } else {
                fileLabel.textContent = 'ðŸ“„ Choose PDF or TXT file';
                uploadBtn.disabled = true;
            }
        });

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const response = await fetch('/uploadfile/', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(`âœ“ File processed successfully! ${result.chunks} chunks created.`, 'success');
                    fileLabel.textContent = 'ðŸ“„ Choose PDF or TXT file';
                    fileInput.value = '';
                    selectedFile = null;
                } else {
                    showStatus(`âœ— Error: ${result.error || result.detail}`, 'error');
                }
            } catch (error) {
                showStatus(`âœ— Upload failed: ${error.message}`, 'error');
            } finally {
                uploadBtn.textContent = 'Upload';
            }
        });

        sendBtn.addEventListener('click', sendQuery);
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendQuery();
        });

        async function sendQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            clearEmptyState();
            addMessage(query, 'user');
            queryInput.value = '';

            sendBtn.disabled = true;
            const loadingMsg = addMessage('Thinking <span class="loading"></span>', 'bot');

            try {
                const formData = new URLSearchParams();
                formData.append('query', query);

                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    loadingMsg.remove();
                    addMessage(result.response, 'bot');
                } else {
                    loadingMsg.remove();
                    addMessage(`Error: ${result.detail}`, 'bot');
                }
            } catch (error) {
                loadingMsg.remove();
                addMessage(`Error: ${error.message}`, 'bot');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'ðŸ¤–';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);

            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageDiv;
        }

        function clearEmptyState() {
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
        }

        function showStatus(message, type) {
            statusContainer.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            setTimeout(() => {
                statusContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
